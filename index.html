<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <!-- CONTAINER FOR THE MAIN CONTENT -->
  <div class="container">
    <!-- DIV FOR THE IMAGE -->
    <div class="image-container">
      <a href="#"><img id="icon-img" src="./images/icon-view.svg" alt="Eye Icon"></a>
    </div>
    <!-- DIV FOR H1 AND P -->
    <div class="content-container">
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p id="text">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="text-container">

      <!-- DIV FOR ETH LOGO AND PRICE -->
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Etherium Logo"><p class="font">0.041 ETH</p>
        </div>

        <!-- DIV FOR CLOCK IMAGE AND DURATION -->
        <div class="duration">
          <a href="#">
          <img src="./images/icon-clock.svg" alt="Clock Image"> 
          <p class="font"> 3 days left</p></a>
        </div>
    </div>
    
    <!-- <hr /> -->
    <div id="line"></div>
    <div class="profile">
    <img id="avatar" src="./images/image-avatar.png" alt=""> <p><span>Creation of</span><a href="#"> Jules Wyvern</a></p>
    </div>
    
  </div>
  
  
<footer>
  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Promise Adeagbo</a>.
  </div>
</footer>
  
</body>
</html>
